	<h1>一个帐户，畅享 ttruus 所有服务！</h1>

<section class="register">

<div class="clearfix">
    <div class="sign-up">
        <div class="signup-box">
        <form action="/users/register/process" autocomplete="off" method="post" name="Register" enctype="multipart/form-data" id="registerForm">        
        <table>
        <tr>
        	<td><strong>名称</strong></td>
		</tr>
        <tr>    
        	<td>
            	<input name="first_name" type="text" required="required" class="form-element " id="first_lname" placeholder="名字" value="">
        	</td>
        </tr>
        <tr>    
        	<td>
                <input name="last_name" type="text" required="required" class="form-element" id="last_name" placeholder="姓氏" value="">           
        	</td>
        </tr>
        <tr>    
        	<td>
                <strong><label for="Email">我目前使用的电子邮箱</label></strong>
            </td>
        </tr>
        <tr>    
        	<td>   
             <input name="email" type="email" required="required" class="form-element" id="Email" placeholder="...@ttruus.com" value="">                
            </td>
            <td class="status"></td>
        </tr>
        
        <tr>    
        	<td>   
                <strong><label for="password">建立ttruus密码</label></strong>
            </td>
        </tr>
		<tr>    
        	<td>   
             <input name="password" type="password" required="required" class="form-element" id="password" value="">            
       
            </td>
        </tr>
		<tr>    
        	<td>   
                <strong><label for="confirm_password">确认ttruus密码</label></strong>
            </td>
        </tr>
		<tr>    
        	<td>   
             <input name="confirm_password" type="password" required="required" class="form-element" value=""> 
             </td>
        </tr>
               
      	<tr>    
        	<td>
        		<input name="submit" type="submit" id="submit-button" value="注册">
        	</td>
        </tr>
                
        </table>		
        </form>
